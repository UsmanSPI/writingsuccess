<div id="menu_wrapper" ng-init="toggleMenu = false">
    <button class="mtoggle_sec_btn green" ng-click="obj.togglemenu = !obj.togglemenu" ng-class="{'change_icon': obj.togglemenu == false}"><i class="fa fa-angle-up"></i></button>
    <div class="whole_menu_cont" ng-class="{'Collapse_menu': obj.togglemenu == false}">
        <div class="submenu_cont worksheet_active">
            <div class="_sub_top_nav">
                <div class="alpha_num_menu">
                   <ul class="alpha_num_menu_sub btn-join">
                        <li ng-class="{'active': obj.lettertype == 'manuscript'}" ng-click="lettertype('manuscript')"><a>Manuscript</a></li>
                        <li ng-class="{'active': obj.lettertype == 'cursive'}" ng-click="lettertype('cursive')"><a>cursive</a></li>
                    </ul>
                    <ul class="alpha_num_menu_sub">
                        <li ng-repeat="listdata in menuitems track by $index" ng-class="{'char_Active': listdata.link == current_active_menu}"><a href="javascript:void(0);" ng-click="test(listdata.link)">{{listdata.text}}</a></li>
                    </ul>
                </div>
            </div>
            <div class="_sub_btm_nav" ng-class="{'smallcase': lowecasevalue == true , '_sub_btm_nav_manuscript': obj.lettertype == 'manuscript','_sub_btm_nav_cursive': obj.lettertype == 'cursive' }">
                <ul>
                    <!--<li ng-repeat="textlist in jsonlessonvalue">
                <div ng-class="{'Activetext': textlist.isActive == 'true','completed_status': textlist.status == '1' }"> 
                    <div>{{textlist.name}}</div>
                </div>
            </li>-->
                    <list-menu datajson="jsonlessonvalue"  buttonevent="aaa" dataparam="lesson" ng-if="jsonlessonvalue.length" changviewarea="changelessonview(response)"></list-menu>
                </ul>
            </div>
        </div>
    </div>
</div>
<div id="worksheetElem">
   <div class="breadcrum">Worksheets > {{obj.lettertype}} > <span  class="submenu">{{current_active_menu}}</span></div>
    <!--{{validation}}-->
  <div class="next_otherdevices" id="nxtbtn" ng-class="{'opacitylow' : nextbuttonactive != true}" ng-click="nxtbtnclick()">Next Letter</div>
  <div class="next_mobileprotdevices" id="nxtbtn" ng-class="{'opacitylow' : nextbuttonactive != true}" ng-click="nxtbtnclick()"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
    <div class="prev_otherdevices" id="prvbtn" ng-class="{'opacitylow' : prevbuttonactive != true}" ng-click="prvbtnclick()">Prev Letter</div>
	<div class="prev_mobileprotdevices" id="prvbtn" ng-class="{'opacitylow' : prevbuttonactive != true}" ng-click="prvbtnclick()"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
    <iframe ng-src="{{url}}" id="worksheet_view_iframe" style="display: block;width: 95%;height:100%;min-height: 700px;margin: 0 auto;"></iframe>
<!--
    <button ng-if="pagenumber" ng-click="validate()">Validate</button>
    <div ng-if="!pagenumber">
        <button ng-click="again()">AGAIN</button> <button ng-if="nextvalue != ''" ng-click="next()">NEXT"{{nextvalue}}"</button>
    </div>
-->
     <div class="col-md-12 button_group">
        <div class="navigate_button"><button class="oclr" ng-click="validate()"  style="display:none;">Validate</button></div>
        <div class="navigate_button"><button class="oclr" ng-class="{'opacitylow' : lessonactive != true}" ng-click="gotolesson(current_letter)">Lesson - {{current_letter}}</button></div>
        <div class="navigate_button"><button class="oclr" ng-class="{'opacitylow' : practiceactive != true}" ng-click="gotopractice(current_letter)">Practice - {{current_letter}}</button></div>
        <div class="navigate_button"><button class="oclr opacitylow" ng-click="" disabled>Worksheet - {{current_letter}}</button></div>
    </div>
</div>
